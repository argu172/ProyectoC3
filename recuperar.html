<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/EstiloCSS.css">
    <title>RecuperarContraseña</title>
</head>
<body>
    <ul>
        <li><a href="login.html">Regresar</a></li>
    </ul>
    <h2>¿Olvidó su Contraseña?</h2>
    <p>Ingrese los datos solicitados y le enviaremos un email.
        Ante cualquier duda, comuníquese con el administrador de tu cuenta.</p>
    <form method="POST" action="newPassword.html">
        <label for="nombre">Ingrese su usuario</label><br>
        <input type="text" name="nombre" id="nombre"><br><br>
        <label for="email">Ingrese su email</label><br>
        <input type="text" name="email" id="email"><br><br>
        <br>
        <input class="boton" type="submit" value="Enviar email"> 
    </form>

</body>
</html>
